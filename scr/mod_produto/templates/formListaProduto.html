{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lista de Produtos</title>
</head>
<body style="background-color: rgb(134, 252, 134);">
  <div class="container">
    <form action="{{ url_for('cliente.formListaCliente') }}" method="POST">
      <h1 style="color: darkblue;">Produtos</h1>
      ID: <input type="ID" name="ID" id="" style="border-style: solid; border-color: rgb(0, 13, 128);"><br><br>
      Nome: <input type="Nome" name="Nome" id="" style="border-style: solid; border-color: rgb(0, 13, 128);"><br><br>         
      Descrição: <input type="Descricao" name="Descricao" id="" style="border-style: solid; border-color: rgb(0, 13, 128);"><br><br>
      Foto: <i class="fa-solid fa-upload"></i><input type="submit" class="btn btn-primary"><br><br>
      <button type="submit" name="formNovo" class="btn btn-primary">Novo Produto</button><br><br>
    </form>

    <table>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th><br><br>         
          <th scope="col">Descrição</th><br><br>
          <th scope="col">Foto</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nome Produto</td>
          <td>Coca-Cola</td>                
          <td></td>
          <td><i class="fas fa-edit"></i></td>
          <td><i class="fas fa-trash"></i></td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>
  </div>
</body>
</html>
{% endblock %}
