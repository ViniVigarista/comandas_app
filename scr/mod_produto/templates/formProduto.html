{% extends "base.html" %}

{% block title %}Produto{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">    
    <div class="card" style="width: 20rem;" >
        <form name="formAdicionar" id="formAdicionar" action="{{ url_for('produto.insert') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <div>
                    <h1>Produto</h1>
                </div>
                <div class="mb-3 ">
                    <input type="text" name="id" id="id" value="" placeholder="ID" readonly>
                    <label for="id" class="form-label">ID</label>
                    <br>
                    <input type="text" name="nome" id="nome" value="" placeholder="Nome Produto" maxlength="100" autofocus required>
                    <label for="nome" class="form-label">Nome Produto</label>
                    <br>
                    <input type="text" name="descricao" id="descricao" value="" placeholder="Descrição" maxlength="15" required>
                    <label for="descricao" class="form-label">Descrição</label>
                    <br>
                    <input type="image" name="foto" id="foto" value="" placeholder="FOTO" maxlength="15" required>
                    <label for="imagem" class="form-label">Imagem</label>
                    <br>    
                    <button type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'><i class='fas fa-save'></i> Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>    
{% endblock %}
