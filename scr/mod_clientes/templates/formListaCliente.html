{% extends "base.html" %}

{% block title %}Funcionários{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Lista de Clientes</title>

  <style>
    input {
      padding: 3px;
      border: 2px solid #ccc;
      transition: border-color 0.9s; /* Transição suave para a cor da borda */
    }

    /* Estilo para o campo quando está em foco */
    input:focus {
      border-color: rgb(26, 2, 82); /* Cor azul para a borda quando em foco */
      outline: none; /* Remove o contorno padrão que alguns navegadores aplicam */
      background-color: #f0f0f0; /* Cor de fundo quando em foco */
    }
  </style>

  </head>
<body style="background-color: rgb(204, 242, 245);">
  <div class="container">
    <form action="{{ url_for('cliente.formListaCliente') }}" method="POST">
      <h1>Clientes</h1>
      
      ID: <input type="ID"  name="ID" id=""><br><br>
      Nome: <input type="Nome" name="Nome" id=""  required maxlength=""><br><br>      
      CPF: <input type="CPF" name="CPF" id="CPF"  required maxlength="14"><br><br>
      Senha: <input type="Senha" name="Senha" id="" ><br><br>
      <button type="submit" class="btn btn-primary" name="formNovo">Novo Cliente</button><br><br>
    </form>

    

    <table>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th><br><br>      
          <th scope="col">CPF</th><br><br>
          <th scope="col">Senha</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nome Funcionário</td>
          <td>123.456.789-00</td>                
          <td>*****</td>
          <td><i class="fas fa-edit"></i></td>
          <td><i class="fas fa-trash"></i></td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>
  </div>
</body>
</html>
{% endblock %}
