      <tbody>
        <tr>
          <td>1</td>
          <td>Nome Produto</td>

          <td></td>

        </tr>
        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>
  </div>

</html>
{% endblock %}
